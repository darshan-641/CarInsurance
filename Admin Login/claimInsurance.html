<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Insurance Amount</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Set Insurance Amount</h1>
  <div class="user-details">
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Vehicle Number:</strong> <span id="vehicle-number"></span></p>
    <p><strong>Policy Number:</strong> <span id="policy-number"></span></p>
  </div>
  <div class="claim-amount">
    <label for="claim-amount">Claim Amount (Rs):</label>
    <input type="number" id="claim-amount" min="0" step="0.01" required>
  </div>
  <div class="set-claim-btn">
    <button onclick="setClaimAmount()">Set Claim Amount</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
